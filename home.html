<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Injexa: Home</title>
</head>
<body>
    <h1>Injexa: Home</h1>
    <p>Select a policy to apply:</p>
    <form id="form-policy">
        {% csrf_token %}
        <select name="policy">
            {% for policy in policies %}
            <option value="{{ policy.id }}">{{ policy.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Apply Policy</button>
    </form>
    <p id="result"></p>
    <script src="{% static 'injexa.js' %}"></script>
</body>
</html>
